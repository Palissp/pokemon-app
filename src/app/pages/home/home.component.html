<div class="home-container">
  <span><b>Listado de Pokemon</b></span>
  <app-custom-table (blockPageEmitter)="blockPage = $event" (onCreateEditPokemon)="createEditHandler($event)"></app-custom-table>
  <app-create-edit-pokemon *ngIf="showAddPokemon"
                           [selectedPokemon]="selectedPokemon"
                           id="createEditPokemonComponent"></app-create-edit-pokemon>
</div>
<app-block-page *ngIf="blockPage"></app-block-page>
